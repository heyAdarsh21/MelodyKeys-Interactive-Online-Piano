<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MelodyKeys</title>
    <link rel="stylesheet" href="piano.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="piano.js" defer></script>
  </head>
  <body>
    
    <div class="wrapper">
      <header>
        <div class="column volume-slider">
          <button id="volume-down">-</button>
          <button id="volume-up">+</button>
        </div>
        <div class="column keys-checkbox">
          <span>Show Keys</span><input type="checkbox" checked>
        </div>
      </header>
      <ul class="piano-keys">
        <li class="key white" data-key="a"><span>a</span></li>
        <li class="key black" data-key="q"><span>q</span></li>
        <li class="key white" data-key="s"><span>s</span></li>
        <li class="key black" data-key="w"><span>w</span></li>
        <li class="key white" data-key="d"><span>d</span></li>
        <li class="key white" data-key="f"><span>f</span></li>
        <li class="key black" data-key="e"><span>e</span></li>
        <li class="key white" data-key="g"><span>g</span></li>
        <li class="key black" data-key="r"><span>r</span></li>
        <li class="key white" data-key="h"><span>h</span></li>
        <li class="key black" data-key="t"><span>t</span></li>
        <li class="key white" data-key="j"><span>j</span></li>
        <li class="key white" data-key="k"><span>k</span></li>
        <li class="key black" data-key="y"><span>y</span></li>
        <li class="key white" data-key="l"><span>l</span></li>
        <li class="key black" data-key="u"><span>u</span></li>
        <li class="key white" data-key=";"><span>;</span></li>
        <li class="key white" data-key="'"><span>'</span></li>
        <li class="key black" data-key="i"><span>i</span></li>
        <li class="key white" data-key="4"><span>4</span></li>
        <li class="key black" data-key="o"><span>o</span></li>
        <li class="key white" data-key="5"><span>5</span></li>
        <li class="key black" data-key="p"><span>p</span></li>
        <li class="key white" data-key="6"><span>6</span></li>
        <li class="key white" data-key="+"><span>+</span></li>
        <li class="key black" data-key="["><span>[</span></li>
        <li class="key white" data-key="z"><span>z</span></li>
        <li class="key black" data-key="]"><span>]</span></li>
        <li class="key white" data-key="x"><span>x</span></li>
        <li class="key white" data-key="c"><span>c</span></li>
        <li class="key black" data-key="7"><span>7</span></li>
        <li class="key white" data-key="v"><span>v</span></li>
        <li class="key black" data-key="8"><span>8</span></li>
        <li class="key white" data-key="b"><span>b</span></li>
        <li class="key black" data-key="9"><span>9</span></li>
        <li class="key white" data-key="n"><span>n</span></li>
        <li class="key white" data-key="m"><span>m</span></li>
        <li class="key black" data-key="-"><span>-</span></li>
        <li class="key white" data-key=","><span>,</span></li>
        <li class="key black" data-key="*"><span>*</span></li>
        <li class="key white" data-key="."><span>.</span></li>
        <li class="key white" data-key="/"><span>/</span></li>
        <li class="key black" data-key="="><span>=</span></li>
        <li class="key white" data-key="1"><span>1</span></li>
        <li class="key black" data-key="!"><span>!</span></li>
        <li class="key white" data-key="2"><span>2</span></li>
        <li class="key black" data-key="@"><span>@</span></li>
        <li class="key white" data-key="3"><span>3</span></li>
      </ul>
      <img id="madmozart1" src="madmozart1.jpeg" alt="Angry Mozart" style="display: none;">
    </div>

  </body>

</html>
